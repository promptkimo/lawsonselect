    <style>

        /* åˆ†é¡æŒ‰éˆ• */
        .category-btn { font-size: 1rem; font-weight: 500; padding: 8px 16px; margin-bottom: 5px; border: 1px solid var(--border-color); border-radius: 50px; background: white; color: var(--text-dark); transition: all 0.2s; white-space: nowrap; }
        .category-btn.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); box-shadow: var(--shadow-md); }
        
        /* å•†å“å¡ç‰‡ */

        .product-info { flex: 1; display: flex; flex-direction: column; justify-content: center; padding-right: 40px; }
        .product-name { font-size: 1.1rem; font-weight: 600; color: #333; margin-bottom: 4px; line-height: 1.3; }

        /* æ¨™ç±¤èˆ‡åº«å­˜ */
        .stock-badge { font-size: 0.85rem; padding: 3px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; font-weight: bold; }
        .stock-normal { background-color: #e8f5e9; color: #198754; border: 1px solid #c3e6cb; }
        .stock-out { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .tag-badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-right: 5px; font-weight: bold; color: white;}
        .tag-new { background-color: #198754; }
        .tag-hot { background-color: #dc3545; }

        /* è³¼ç‰©è»ŠæŒ‰éˆ• */
        .btn-add-cart-wrapper { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; z-index: 10; }
        .btn-add-cart { width: 100%; height: 100%; border-radius: 50%; border: none; background: var(--primary-color); color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-md); padding-bottom: 4px; }
        .btn-add-cart:disabled { background-color: #adb5bd; box-shadow: none; cursor: not-allowed; }
        .product-qty-badge { position: absolute; top: -5px; right: -5px; background: var(--danger-color); color: white; font-size: 0.8rem; font-weight: 700; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; z-index: 20; }

        .cart-fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4); z-index: 1000; border: 3px solid white; cursor: pointer; }
        .cart-badge { position: absolute; top: 0; right: 0; background: var(--danger-color); color: white; border-radius: 50%; padding: 4px 8px; font-size: 0.85rem; font-weight: 700; border: 2px solid white; }

        /* é›œé … */
        .subcat-header { font-size: 1.1rem; font-weight: 700; color: var(--secondary-color); padding: 10px 5px; margin-top: 15px; border-bottom: 2px solid var(--border-color); }
        .hidden { display: none !important; }
        
        /* è¼‰å…¥é®ç½© */
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 2000; display:flex; justify-content:center; align-items:center; color:white; flex-direction:column; text-align: center;}
        #loading-text { font-size: 1.2rem; font-weight: bold; margin-top: 15px; }

        .modal-content { border-radius: 12px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .order-card { background: #fff; border-left: 5px solid #ccc; padding: 12px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status-badge { float: right; font-size: 0.8rem; padding: 3px 8px; border-radius: 10px; color: white; }
    </style>
</head>
<body>

<div id="login-screen">

    <h2 class="mb-4">Lawson Shop</h2>
    <div class="d-grid gap-3 w-100 px-4" style="max-width: 350px;">

                </div>
                <button class="btn btn-primary w-100 fw-bold py-3 fs-5 shadow-sm" onclick="submitOrder()">

                <img id="big-image" src="" style="max-width:95%; max-height:90vh; border-radius:8px; box-shadow:0 10px 30px rgba(0,0,0,0.5);">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ================= è¨­å®šå€ =================
    const LIFF_ID = "2009014517-qshUmlAc"; 
    
    // â˜… å·²ç¶“åˆ‡æ›å›æ‚¨æœ€åˆæä¾›çš„é‚£å€‹ç¶²å€ (ä»¥ guX çµå°¾) â˜…
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbz4CZDlHRT0He0LtaJJFLrS2ASZyEqsDeALFJNvo8VPZ1Qm3_MSbFPEDu1RNtda3guX/exec"; 
    // =========================================

    let products = [];
    let categories = [];
    let currentUser = { id: "", name: "", type: "" };
    let cart = [];

    // --- åˆå§‹åŒ– ---
    window.onload = async () => {
        // å…ˆé¡¯ç¤º Loading
        document.getElementById('loading-overlay').classList.remove('hidden');

        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                await loginSuccess(profile.userId, profile.displayName, profile.pictureUrl, "line");
            } else {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('login-screen').style.display = 'flex';
            }
        } catch (err) {
            console.error(err);
            document.getElementById('loading-overlay').classList.add('hidden');
            alert("åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥è¨­å®š");
        }
    };

    // --- ç™»å…¥é‚è¼¯ ---
    function loginWithLINE() {
        if (!liff.isLoggedIn()) liff.login();
    }

    function loginAsGuest() {
        let guestId = localStorage.getItem("pos_guest_id");
        if (!guestId) {
            guestId = "G-" + new Date().getTime().toString().slice(-6);
            localStorage.setItem("pos_guest_id", guestId);
        }
        loginSuccess(guestId, "è¨ªå®¢ " + guestId.slice(-4), "", "guest");
    }

    async function loginSuccess(id, name, pic, type) {
        currentUser = { id, name, type };
        document.getElementById('u-name').innerText = name;
        document.getElementById('u-img').src = pic || "https://via.placeholder.com/32/ccc/fff?text=" + name.charAt(0);
        
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => { document.getElementById('login-screen').style.display = 'none'; }, 500);

        await fetchProducts();
    }

    // --- ä¸‹è¼‰å•†å“è³‡æ–™ (ä½¿ç”¨æ›´ç©©å®šçš„ text è§£æ) ---
    async function fetchProducts() {
        document.getElementById('loading-overlay').classList.remove('hidden');
        document.getElementById('loading-text').innerText = "ä¸‹è¼‰æœ€æ–°èœå–®...";

        try {
            // ä½¿ç”¨ text/plain é¿å… CORS è¤‡é›œè«‹æ±‚
            const res = await fetch(GAS_API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "getProducts" }),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            });
            
            const text = await res.text();
            let data;
            try {
                data = JSON.parse(text);
            } catch(e) {
                throw new Error("å¾Œç«¯å›å‚³æ ¼å¼éŒ¯èª¤ (é JSON)");
            }

            if (data.status === 'success') {
                if (!data.products || data.products.length === 0) {
                    alert("é€£ç·šæˆåŠŸï¼Œä½†å¾Œå°æ²’æœ‰å•†å“è³‡æ–™ã€‚\nè«‹ç¢ºèª Google Sheet çš„ 'Products' åˆ†é å·²å»ºç«‹ä¸”æœ‰è³‡æ–™ã€‚");
                }
                
                products = data.products.map((p, index) => ({ ...p, originalIndex: index }));
                categories = [...new Set(products.map(p => p.cat))];
                
                renderFrontUI();
                document.getElementById('loading-overlay').classList.add('hidden');
            } else {
                alert("èœå–®è®€å–éŒ¯èª¤: " + data.message);
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        } catch (e) {
            alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–éƒ¨ç½²ç‰ˆæœ¬ã€‚\n" + e);
            document.getElementById('loading-overlay').classList.add('hidden');
        }
    }

    // --- å‰å°æ¸²æŸ“ ---
    function renderFrontUI() {
        const c = document.getElementById('category-btn-container');
        c.innerHTML = '';
        if(categories.length === 0) {
            c.innerHTML = '<div class="text-white">ç„¡å•†å“åˆ†é¡</div>';
            return;
        }

        categories.forEach((cat, index) => {
            const d = document.createElement('div');
            d.className = 'col-auto';
            d.innerHTML = `<button class="btn category-btn ${index===0?'active':''}" onclick="filterCategory('${cat}', this)">${cat}</button>`;
            c.appendChild(d);
        });
        
        filterCategory(categories[0], null);
    }

    function filterCategory(cat, btn) {
        if(btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        
        const f = products.filter(p => p.cat === cat);
        let lastSub = "";
        
        if(f.length === 0) {
            list.innerHTML = '<div class="text-center text-muted col-12 py-5">æ­¤åˆ†é¡æš«ç„¡å•†å“</div>';
            return;
        }

        f.forEach(p => {
            if (p.subCat !== lastSub && p.subCat) {
                const h = document.createElement('div');
                h.className = 'col-12';
                h.innerHTML = `<div class="subcat-header">${p.subCat}</div>`;
                list.appendChild(h);
                lastSub = p.subCat;
            }
            list.appendChild(createProductCardHTML(p));
        });
    }
    
    function handleFrontSearch() {
        const k = document.getElementById('front-search-input').value.toLowerCase();
        const list = document.getElementById('product-list');
        
        if(!k) {
            const firstBtn = document.querySelector('.category-btn');
            if(firstBtn) firstBtn.click();
            return;
        }
        
        list.innerHTML = '';
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        
        const f = products.filter(p => p.name.toLowerCase().includes(k));
        if(f.length === 0) {
            list.innerHTML = '<div class="text-center text-muted col-12 py-5">æ‰¾ä¸åˆ°å•†å“</div>';
            return;
        }
        f.forEach(p => list.appendChild(createProductCardHTML(p)));
    }

    function createProductCardHTML(p) {
        const qty = cart.find(x => x.name === p.name)?.count || 0;
        let stockBadge = '';
        let disabledClass = '';
        let clickEvent = `onclick="event.stopPropagation();addToCart(${p.originalIndex})"`;

        if (p.status === 'oos' || p.status === 'discontinued' || (p.stock !== "" && parseInt(p.stock) <= 0)) {
            stockBadge = `<span class="stock-badge stock-out">ç¼ºè²¨</span>`;
            disabledClass = 'disabled';
            clickEvent = '';
        } else {
            stockBadge = `<span class="stock-badge stock-normal">åº«å­˜: ${p.stock}</span>`;
        }

        let tagBadge = '';
        if(p.tag === 'hot') tagBadge = '<span class="tag-badge tag-hot">HOT</span>';
        if(p.tag === 'new') tagBadge = '<span class="tag-badge tag-new">NEW</span>';

        const div = document.createElement('div');
        div.className = 'col-md-6';
        div.innerHTML = `
            <div class="product-card ${disabledClass}" onclick="showImage('${p.img}')">
                <div class="product-thumb" style="background-image:url('${p.img || ''}')"></div>
                <div class="product-info">
                    <div class="product-name">${tagBadge}${p.name}</div>
                    <div class="product-price-tag">$${p.price}</div>
                    ${stockBadge}
                </div>
                <div class="btn-add-cart-wrapper">
                    ${qty > 0 ? `<div class="product-qty-badge">${qty}</div>` : ''}
                    <button class="btn-add-cart" ${clickEvent} ${disabledClass ? 'disabled' : ''}>
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>`;
        return div;
    }

    function showImage(src) {
        if(!src) return;
        document.getElementById('big-image').src = src;
        new bootstrap.Modal(document.getElementById('imgModal')).show();
    }

    // --- è³¼ç‰©è»Šé‚è¼¯ ---
    function addToCart(index) {
        const p = products[index];
        const ex = cart.find(x => x.name === p.name);
        if (ex) {
            if(p.stock !== "" && parseInt(p.stock) > 0 && ex.count >= parseInt(p.stock)) return alert("åº«å­˜ä¸è¶³");
            ex.count++;
        } else {
            cart.push({ ...p, count: 1 });
        }
        updateCartFab();
        
        const k = document.getElementById('front-search-input').value;
        if(k) handleFrontSearch();
        else {
            const activeBtn = document.querySelector('.category-btn.active');
            if(activeBtn) filterCategory(activeBtn.innerText, null);
        }
        
        if(navigator.vibrate) navigator.vibrate(30);
    }

    function updateCartFab() {
        const total = cart.reduce((a, b) => a + b.count, 0);
        const badge = document.getElementById('cart-count');
        badge.innerText = total;
        badge.classList.toggle('hidden', total === 0);
    }

    function openCartModal() {
        renderCartItems();
        new bootstrap.Modal(document.getElementById('cartModal')).show();
    }

    function renderCartItems() {
        const container = document.getElementById('cart-items-container');
        container.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            container.innerHTML = '<div class="text-center text-muted py-4">è³¼ç‰©è»Šæ˜¯ç©ºçš„</div>';
            document.getElementById('cart-total-price').innerText = '$0';
            return;
        }

        cart.forEach((item, index) => {
            const subtotal = item.price * item.count;
            total += subtotal;
            
            const div = document.createElement('div');
            div.className = 'd-flex align-items-center mb-3 border-bottom pb-2';
            div.innerHTML = `
                <div style="flex-shrink: 0; width: 60px; height: 60px; margin-right: 15px; background-image: url('${item.img || ''}'); background-size: cover; background-position: center; border-radius: 8px; background-color: #eee; border: 1px solid #dee2e6;"></div>
                <div style="flex-grow: 1; min-width: 0;">
                    <div class="fw-bold text-truncate" style="font-size: 1.1rem; margin-bottom: 4px;">${item.name}</div>
                    <small class="text-muted" style="display: block;">${item.cat} | $${item.price}</small>
                </div>
                <div class="d-flex align-items-center" style="margin-left: 10px;">
                    <button class="btn btn-sm btn-outline-secondary rounded-circle" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;" onclick="changeCartQty(${index}, -1)">-</button>
                    <span class="mx-3 fw-bold" style="font-size: 1.1rem; min-width: 20px; text-align: center;">${item.count}</span>
                    <button class="btn btn-sm btn-outline-secondary rounded-circle" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;" onclick="changeCartQty(${index}, 1)">+</button>
                </div>
            `;
            container.appendChild(div);
        });
        document.getElementById('cart-total-price').innerText = '$' + total;
    }

        updateCartFab();

    function submitOrder() {

    // --- è¨‚å–®æ­·å² ---
    function openHistoryModal() {
        new bootstrap.Modal(document.getElementById('historyModal')).show();
        fetchOrderHistory();
    }

    function fetchOrderHistory() {
        const container = document.getElementById('history-list');
        container.innerHTML = '<div class="text-center mt-4"><div class="spinner-border text-secondary"></div></div>';

        const payload = {
            action: "getHistory",
            userId: currentUser.id
        };

        fetch(GAS_API_URL, {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                if(!data.orders || data.orders.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted mt-4">å°šç„¡è¨‚å–®</div>';
                } else {
                    container.innerHTML = data.orders.map(o => {
                        let badgeClass = "bg-secondary";
                        if(o.status.includes("æº–å‚™")) badgeClass = "bg-warning text-dark";
                        if(o.status.includes("å®Œæˆ") || o.status.includes("å–é¤")) badgeClass = "bg-success";
                        
                        let items = o.cart.map(i => `<div class="d-flex justify-content-between"><span>${i.name} x${i.count}</span><span>$${i.price*i.count}</span></div>`).join('');
                        
                        return `
                        <div class="order-card p-3 mb-3 border rounded shadow-sm bg-white" style="border-left: 5px solid ${badgeClass.includes('warning')?'#ffc107':(badgeClass.includes('success')?'#198754':'#6c757d')} !important;">
                            <div class="d-flex justify-content-between mb-2">
                                <small class="text-muted">${o.time}</small>
                                <span class="badge ${badgeClass}">${o.status}</span>
                            </div>
                            <div class="small text-dark mb-2 border-top border-bottom py-2">
                                ${items}
                            </div>
                            <div class="text-end fw-bold">ç¸½è¨ˆ $${o.total}</div>
                        </div>`;
                    }).join('');
                }
            } else {
                container.innerHTML = '<div class="text-danger text-center">è®€å–å¤±æ•—</div>';
            }
        })
        .catch(err => {
            container.innerHTML = '<div class="text-danger text-center">é€£ç·šéŒ¯èª¤</div>';
        });
    }
